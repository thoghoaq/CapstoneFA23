name: capstone_fa23_customer
description: Customer App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  design_kit:
    path: ../design_kit/
  responsive_framework: ^1.1.1
  go_router: ^12.0.0
  flutter_svg: ^2.0.8
