name: capstone_fa23_driver
description: Driver App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  design_kit:
    path: ../design_kit/
  responsive_framework: ^1.1.1
  go_router: ^12.0.0
  flutter_svg: ^2.0.8
  mapbox_gl: ^0.16.0
  flutter_dotenv: ^5.1.0
  geolocator: ^10.1.0
  provider: ^6.1.1
  http: ^1.1.0
  jwt_decoder: ^2.0.1
  shared_preferences: ^2.2.2
  fluttertoast: ^8.2.4
  lazy_load_scrollview: ^1.3.0
  firebase_core: ^2.24.2
  image_picker: ^1.0.4
  firebase_storage: ^11.5.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/logos/
    - assets/images/contexts/
    - assets/images/icons/
    - .env